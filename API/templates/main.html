<!DOCTYPE html>
<html>
<head>
	<style>
		html {
			background-color: #87c7cd;
		}
		#game {
			display: flex;
			flex-direction: row;
		}
		#info {
			display: flex;
			flex-direction: column;
		}
		.row {
			display: flex;
			flex-direction: row;
		}
		.square {
			height: 64px;
			width: 64px;
		}
		.square.selected, .square.highlight {
			box-sizing: border-box;
			border: 5px solid yellow;
		}
		.square.highlight.capture {
			border-color: red;
		}
		#board .square {
			background-color: #a05824;
		}
		#row6 > :nth-child(odd), #row4 > :nth-child(odd), #row2 > :nth-child(odd),
		#row5 > :nth-child(even), #row3 > :nth-child(even), #row1 > :nth-child(even) {
			background-color: #415d2e;
		}
		.piece-pane {
			width: 400px;
			height: 100px;
			background-color: lightgray;
		}
	</style>
	<script>
		color = "{{color}}";
	</script>
	<script src="static/main.js"></script>
</head>
<body onload="render();">
	<div id="game">
		<div id="board"></div>
		<div id="info">
			<div id="enemy" class="piece-pane">
				<div class="square"></div>
			</div>
			<div id="self" class="piece-pane">
				<div class="square" onclick="unplaced_piece_click(this);"></div>
			</div>
		</div>
	</div>
</body>
</html>
