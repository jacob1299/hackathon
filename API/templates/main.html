<!DOCTYPE html>
<html>
<head>
	<style>
		html {
			background-color: #87c7cd;
		}
		.row {
			display: flex;
			flex-direction: row;
		}
		.square {
			height: 64px;
			width: 64px;
		}
		.square {
			background-color: #a05824;
		}
		#row6 > :nth-child(odd), #row4 > :nth-child(odd), #row2 > :nth-child(odd),
		#row5 > :nth-child(even), #row3 > :nth-child(even), #row1 > :nth-child(even) {
			background-color: #415d2e;
		}
	</style>
</head>
<body>
	<div id="board">
		<div id="row6" class="row">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="row5" class="row">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="row4" class="row">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="row3" class="row">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="row2" class="row">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="row1" class="row">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
	</div>
</body>
</html>
